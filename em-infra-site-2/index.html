    <div>
      <img id="svgDiagram" src="" alt="graph"/>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <script>
      document.getElementById('content').innerHTML = marked('# Marked in the browser\n\nRendered by **marked**.');

        <script>
            var styleLink = document.getElementById('styleLink');
            var svgDiagram = document.getElementById('svgDiagram');
            var url = {
              style: 'http://localhost:3001/style.css',
              img: 'http://localhost:3001/Em-backups.svg',
            };
            var mode = "dev"
            if(mode==='dev'){
              styleLink.setAttribute('href',url.style);
              svgDiagram.setAttribute('src',url.img);
            }
                console.log('document has loaded');
                console.log('styleLink: ', styleLink);
                console.log('svgDiagram: ', svgDiagram);
            
        </script>
